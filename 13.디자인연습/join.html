                    <input type="text" class="form-control" placeholder="내용을 검색하세요">

                      <button class="btn btn-default" type="submit">검색</button>
                    </div>
                  </div>

              </div>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-9 col-lg-6 form-join">
                    
                    <div class="title-box">
                        회원가입
                    </div>

                    <form>
                        <!-- 버튼달린 인풋 -->
                          <div class="form-group">
                            <label>아이디</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="아이디는 8~12글자 입니다.">
                                <div class="input-group-btn">
                                  <button class="btn btn-success" type="button">중복확인하기</button>
                                </div>
                            </div>
                          </div>
                          <!-- 버튼이 없는유형 -->
                          <div class="form-group">
                            <label>비밀번호</label>
                            <input type="password" class="form-control" placeholder="특수문자 포함 12글자 이상">
                          </div>

                          <div class="form-group">
                            <label>이름</label>
                            <input type="text" class="form-control" placeholder="이름을 입력하세요">
                          </div>

                          <div class="form-group">
                            <label>휴대전화번호</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="000-0000-0000">
                                <div class="input-group-btn">
                                  <button class="btn btn-success" type="button">인증하기</button>
                                </div>
                            </div>
                          </div>

                          <div class="form-group">
                            <label>우편번호</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="우편번호" readonly>
                                <div class="input-group-btn">
                                  <button class="btn btn-success" type="button">주소찾기</button>
                                </div>
                            </div>
                          </div>

                          <div class="form-group">
                            <label>기본주소</label>
                            <input type="text" class="form-control" placeholder="기본주소">
                          </div>

                          <div class="form-group">
                            <label>상세주소</label>
                            <input type="text" class="form-control" placeholder="상세주소">
                          </div>

                          <!-- 버튼영역 (btn btn-primary)-->
                          <div class="form-group">
                              <button type="button" class="btn btn-primary btn-block">가입하기</button>
                              <button type="button" class="btn btn-info btn-block">가입하기</button>
                          </div>


                    </form>
                </div>
            </div>
        </div>
