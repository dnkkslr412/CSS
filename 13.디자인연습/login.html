<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- 부트스트랩 적용방법 (min or 일반 파일중 하나를 링크) -->
    <!-- 링크 순서 중요 -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- 아이콘이 표시되지않아 직접 링크찾아 넣어줌 -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>

    <!-- 개인디자인(부트스트랩 아래에 위치) -->
    <link rel="stylesheet" href="css/common.css"><!-- 공통 -->
    <link rel="stylesheet" href="css/style.css"><!-- 헤더,푸터(스타일) -->
    <link rel="stylesheet" href="css/login.css"><!-- 조인에 적용될 css -->

</head>
<body>
    
<section>
    <div class="container">
        <div class="row">
            <div class="title-box">
                로그인
            </div>
            <div class="col-xs-12 login-form">
                <div class="col-md-6">
                    <img src="img/login_background.png">
                </div>
                <div class="col-md-6">
                    <form class="login-inner">
                    <div class="form-group">
                        <label>아이디</label>
                        <input type="text" class="form-control" placeholder="아이디">
                      </div>
                      <div class="form-group">
                        <label>비밀번호</label>
                        <input type="password" class="form-control" placeholder="비밀번호">
                      </div>
                      <div class="form-group">
                        <button type="button" class="btn btn-info btn-block">로그인</button>
                        <button type="button" class="btn btn-primary btn-block">가입하기</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
