<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 주석 단축키 alt + shift + a -->
    <!-- block vs inline -->
    <!-- 
        1.블록요소는 블럭의 크기와 줄바꿈
        2.블록요소 안에는 블럭과 인라인을 모두 가질수 있습니다
     -->

     <div>블럭요소</div>
     <div>블럭요소</div>
     <div>블럭요소</div>

     <div>
        <div>블럭요소</div>
        <div>
            <div>블럭요소</div>
        </div>
     
        <span>인라인요소</span>
    </div>

    <!-- 
        1.인라인요소는 줄바꿈 없습니다
        2.인라인요소 안에는 인라인만 들어갈 수 있습니다.
     -->
     

     <span>인라인요소</span>
     <span>인라인요소</span>
     <span>인라인요소</span>

     <hr>

     <a><p>틀림</p></a>
     <p>
         <a>맞음</a>
     </p>

     <b><p>틀림</p></b>
     <p>
         <b>맞음</b>
     </p>

     <span>
     <label>맞음</label>
    </span>

    <!-- 대표적 블럭요소 h1, p, div, ul, li, ol, dl, dd, form, table -->
    <!-- 대표적 인라인요소 img, a, b, string, span, small, label, input, del, i -->


</body>
</html>
